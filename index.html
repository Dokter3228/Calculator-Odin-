<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Calculator. Odin Project</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="display">
            <p data-previous-operand class="p-sub"></p>
            <p data-current-operand class="p-main">0</p>
        </div>
        <div class="rows"></div>
        <div class="row">
          <button data-all-clear id="clear-btn">Clear</button>
          <button data-delete id="delete-btn">Delete</button>
        </div>
          <div class="row">
            <button data-number id="btn-7">7</button>
            <button data-number id="btn-8">8</button>
            <button data-number id="btn-9">9</button>
            <button data-operation id="btn-divide">รท</button>
          </div>
          <div class="row">
            <button data-number id="btn-4">4</button>
            <button data-number id="btn-5">5</button>
            <button data-number id="btn-6">6</button>
            <button data-operation id="btn-multiply">*</button>
          </div>
          <div class="row">
            <button data-number id="btn-1">1</button>
            <button data-number id="btn-2">2</button>
            <button data-number id="btn-3">3</button>
            <button data-operation id="btn-subtract">-</button>
          </div>
          <div class="row">
            <button data-number id="btn-dot">.</button>
            <button data-number id="btn-0">0</button>
            <button data-equals id="btn-equal">=</button>
            <button data-operation id="btn-add">+</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
