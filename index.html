<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Calculator. Odin Project</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="display">0</div>
        <div class="rows"></div>
        <div class="row">
          <button id="clear-btn">Clear</button>
          <button id="delete-btn">Delete</button>
        </div>
          <div class="row">
            <button id="btn-7">7</button>
            <button id="btn-8">8</button>
            <button id="btn-9">9</button>
            <button id="btn-divide">รท</button>
          </div>
          <div class="row">
            <button id="btn-4">4</button>
            <button id="btn-5">5</button>
            <button id="btn-6">6</button>
            <button id="btn-multiply">ร</button>
          </div>
          <div class="row">
            <button id="btn-1">1</button>
            <button id="btn-2">2</button>
            <button id="btn-3">3</button>
            <button id="btn-subtract">-</button>
          </div>
          <div class="row">
            <button id="btn-dot">.</button>
            <button id="btn-0">0</button>
            <button id="btn-equal">=</button>
            <button id="btn-add">+</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
